<section class="shop">
  <app-section-header [title]="'Shop Pizzas'"></app-section-header>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3 mb-3" [@translateAndScale] *ngFor="let product of (shopProducts$ | async);trackBy: trackByFn;">
        <app-shop-card [product]="product"></app-shop-card>
      </div>
    </div>
  </div>
</section>
