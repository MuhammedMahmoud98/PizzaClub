<section class="add-product-modal">
  <p><b>Add Product</b></p>
  <hr>
  <form [formGroup]="productGroup" class="example-form">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width" color="warn">
          <mat-label>Name</mat-label>
          <input type="text" matInput formControlName="name" maxlength="20" placeholder="Ex. Margareta">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width" color="warn">
          <mat-label>Price</mat-label>
          <input type="number" matInput formControlName="price" maxlength="3" placeholder="Ex. 15">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width" color="warn">
          <mat-label>Quantity</mat-label>
          <input type="number" matInput formControlName="quantity" min="0" max="10" maxlength="3" placeholder="Ex. 2">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width" color="warn">
          <mat-label>Code</mat-label>
          <input type="text" matInput formControlName="code" maxlength="3" placeholder="Ex. F2Q">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="example-full-width" color="warn">
          <mat-label>Image</mat-label>
          <input type="text" matInput formControlName="image" placeholder="Ex. https://www.image.com">
        </mat-form-field>
      </div>
    </div>
    <div class="modal-bottom">
      <button type="button" (click)="closeModal()" mat-button>Close</button>
      <button type="button" class="ml-2" (click)="addProduct()" [disabled]="productGroup.invalid" mat-raised-button color="warn">Add</button>
    </div>
  </form>

</section>
